apply plugin: 'com.android.application'

ext {
    PUBLISH_VERSION = "1.4.0"
    TARGET_SDK = 24
    BUILD_TOOLS = "24.0.1"
    GOOGLE_LIBS = "24.2.0"
}

android {
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        applicationId "com.afollestad.iconrequestsample"
        minSdkVersion 14
        targetSdkVersion TARGET_SDK
        versionCode 14
        versionName PUBLISH_VERSION
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library')

    compile "com.android.support:appcompat-v7:$GOOGLE_LIBS"
    compile "com.android.support:recyclerview-v7:$GOOGLE_LIBS"
    compile "com.android.support:design:$GOOGLE_LIBS"
    compile "com.android.support:support-v13:$GOOGLE_LIBS"

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.afollestad:assent:0.2.5'
    compile 'com.afollestad.material-dialogs:core:0.9.0.1'

    compile 'me.zhanghai.android.materialprogressbar:library:1.1.7'
}
