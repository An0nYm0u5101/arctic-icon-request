apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.versionCode
        versionName versions.publishVersion
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:' + versions.supportLib
    compile 'com.afollestad:bridge:' + versions.bridge

    compile 'com.google.auto.value:auto-value:' + versions.autoValue
    annotationProcessor 'com.google.auto.value:auto-value:' + versions.autoValue
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:' + versions.autoValueParcel
    annotationProcessor 'com.gabrielittner.auto.value:auto-value-with:' + versions.autoValueWith
    
    compile 'io.reactivex.rxjava2:rxjava:' + versions.rxJava
    compile 'io.reactivex.rxjava2:rxandroid:' + versions.rxAndroid

    provided 'com.github.bumptech.glide:glide:' + versions.glide
    provided 'com.android.support:support-v13:' + versions.supportLib
}

publish {
    userOrg = 'drummer-aidan'
    groupId = 'com.afollestad'
    artifactId = 'icon-request'
    publishVersion = versions.publishVersion
    website = 'https://github.com/afollestad/polar-icon-request'
}
