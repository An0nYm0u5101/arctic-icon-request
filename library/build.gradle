apply plugin: 'com.android.library'
apply from: '../dependencies.gradle'

ext {
    PUBLISH_GROUP_ID = 'com.afollestad'
    PUBLISH_ARTIFACT_ID = 'icon-request'
    PUBLISH_VERSION = versions.publishVersion
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode versions.versionCode
        versionName versions.publishVersion
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-annotations:' + versions.supportLib
    compile 'com.afollestad:bridge:' + versions.bridge

    compile 'com.google.auto.value:auto-value:' + versions.autoValue
    annotationProcessor 'com.google.auto.value:auto-value:' + versions.autoValue
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:' + versions.autoValueParcel

    provided 'com.github.bumptech.glide:glide:' + versions.glide
    provided 'com.android.support:support-v13:' + versions.supportLib
}

apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/android-lib-release.gradle'