apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.afollestad'
    PUBLISH_ARTIFACT_ID = 'icon-request'
    PUBLISH_VERSION = '1.3.8'
    TARGET_SDK = 24
    BUILD_TOOLS = "24.0.0"
    GOOGLE_LIBS = "24.0.0"
}

android {
    compileSdkVersion TARGET_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion TARGET_SDK
        versionCode 13
        versionName PUBLISH_VERSION
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:support-annotations:$GOOGLE_LIBS"
    compile 'com.afollestad:bridge:3.2.2'

    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided "com.android.support:support-v13:$GOOGLE_LIBS"
}

apply from: 'https://raw.githubusercontent.com/afollestad/aidanfollestad.com/master/android-lib-release.gradle'